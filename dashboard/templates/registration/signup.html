{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block wrapper %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">Signup</h4>
                <p class="category">Enter your credentials</p>
            </div>
            <div class="card-content">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div><!-- /.card-content -->

            <div class="card-footer">
                <p class="small text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div><!-- /.card -->
    </div>
</div><!-- /.row --> 
{% endblock wrapper %}
