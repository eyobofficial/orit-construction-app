{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" data-dismiss="alert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="text-center">
        <strong><i class="material-icons">info_outline</i>&nbsp; {{ message }}</strong>
    </div>
  </div>
{% endfor %}
